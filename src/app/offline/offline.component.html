<ion-content style="height: 400px;">
  <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-item>
    <ion-input placeholder="Enter Person Name" [(ngModel)]="person.name"></ion-input>
    <ion-button color="primary" (click)="addPeople()">Add Customer</ion-button>
  </ion-item>
  <div style="height: 250px; overflow-y: scroll;">
  <ion-list>
    <ion-item *ngFor="let person of people; let i = index">
      <ion-label>
       {{i+1}} {{person.name}}
      </ion-label>
      <ion-button fill="solid" color="primary" (click)="edit(person)">Edit</ion-button>
      <ion-button fill="solid" color="danger" (click)="delete(person)">Delete</ion-button>
    </ion-item>
  </ion-list>
</div>
</ion-content>
