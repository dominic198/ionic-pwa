<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     People List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">People List</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input placeholder="Enter Person Name" [(ngModel)]="person.name"></ion-input>
    <ion-button color="primary" (click)="addPeople()">Add Person</ion-button>
  </ion-item>

  <ion-list>  
    <ion-item *ngFor="let person of people">
      <ion-label>
        {{person.name}}
      </ion-label>
    </ion-item>  
  </ion-list>

</ion-content>
