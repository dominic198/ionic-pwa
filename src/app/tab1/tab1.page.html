<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Customer List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Customer List</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-item>
    <ion-input placeholder="Enter Person Name" [(ngModel)]="person.name"></ion-input>
    <ion-button color="primary" (click)="addPeople()">Add Customer</ion-button>
  </ion-item>

  <ion-list>  
    <ion-item *ngFor="let person of people">
      <ion-label>
        {{person.name}}
      </ion-label>
    </ion-item>  
  </ion-list>

</ion-content>
